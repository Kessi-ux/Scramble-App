<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scramble app</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body class="container-fluid">

    <div id="app" class="">
        <div class="row">
        <h1 class="col-sm text-center pt-4">Redactr App</h1>
        </div>
        <div class="row container">
            <div class="col-sm-"></div>
        <textarea class="col-sm-6" id="originalText" rows="4" placeholder="Enter your text..."></textarea>
        </div><div class="col-sm-3"></div>
        <br />
        <div class="row justify-content-center">
        <input type="text" class="col-sm-5" id="wordsToRedact" placeholder="Words to redact (seperate by space)">
        <div class="col-sm-1"></div>
        <input type="text" class="col-sm-5"  id="replacementText" placeholder="Replacement text">
        </div>
        <br />
        <div class="row">
            <p class="col-sm-3"></p>
        <button class="col-sm-6" id="redactButton">Redact Now</button><p class="col-sm-3"></p>
        </div>
        <div class="row">
        <p class="text-center">Time Taken: <span id="timeTaken">0</span> seconds</p>
        </div>
        <div id="redactedText"></div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
